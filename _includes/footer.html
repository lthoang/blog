<footer class="site-footer">
  <div class="wrapper">
    <h2 class="footer-heading">{{ site.title | escape }}</h2>
    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="related-site-list">
          {% for related_site in site.related_sites %}
          <li><a href="{{ related_site[1] }}">{{ related_site[0] }}</a></li>
          {% endfor %}
        </ul>
      </div>
      <div class="footer-col footer-col-2">
        {% for social in site.social %}
        <a href="//{{ social[0] }}.com/{{ social[1] }}"><i class="fa fa-{{ social[0] }}" aria-hidden="true"></i></a>
        {% endfor %}
        <a href="{{ "/feed.xml" | relative_url }}"><i class="fa fa-rss"></i></a>
      </div>
      <div class="footer-col footer-col-3">
        <p>{{ site.description | escape }}</p>
      </div>
    </div>
  </div>
  {% include disclaimer.html %}
</footer>
