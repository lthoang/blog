---
layout: default
---
<ol class="breadcrumb">
  <li><a href="{{ baseurl }}">Home</a></li>
  <li class="active"><a href="{{ page.permalink }}">{{ page.title }}</li>
</ol>
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>
  <div class="post-content">
    {{ content }}
  </div>
</article>
